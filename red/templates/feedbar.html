<span class="feedbar select" onclick="openSite(event,{id},'{name}')" data-id="{id}" data-name="{name}" data-hueangle="{hueangle}">
    <img src="http://www.google.com/s2/favicons?domain_url={url}" class="buticon"><span>{name}</span>{{subscribe} [<button class="subscribe" onclick="subscribe({id})" id="sub_{id} ">{subscribe}</button>]}
</span>
